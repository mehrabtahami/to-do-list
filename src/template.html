<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To Do List by Younes</title>
  </head>
  <body>
    <div id="container">
      <div id="homepage-container">
        <nav class="header">
          <div class="profile">
            <img
              src="./assets/images/profile.jpeg"
              alt="profile picture example"
            />
          </div>
          <div class="welcome">
            <h3>
              Good Morning
              <i class="bi bi-cloud-sun-fill" style="color: #fbfbfb"></i>
            </h3>
            <p class="username">Younes Fouladi</p>
          </div>
          <div class="notification navicon">
            <i class="bi bi-bell"></i>
          </div>
          <div class="search-bar">
            <i class="bi bi-search"></i>
            <input
              type="text"
              name="search-bar"
              id="search-bar"
              minlength="3"
              placeholder="Search your task..."
            />
          </div>
        </nav>
        <div class="calendar-container"></div>
        <div class="homepage-tasks">
          <h3>Today's Tasks</h3>
          <div class="tasks-container">
            <div class="task-card">
              <h3 class="task-title">Paying Parsvds VPS</h3>
              <p class="task-summary">
                I should pay Parsvds VPS each month for ...
              </p>
              <span class="task-status done"><i class="bi bi-check2"></i></span>
            </div>
            <div class="task-card">
              <h3 class="task-title">Paying Parsvds VPS</h3>
              <p class="task-summary">
                I should pay Parsvds VPS each month for ...
              </p>
              <span class="task-status"><i class="bi bi-check2"></i></span>
            </div>
          </div>
        </div>
      </div>
      <div id="navbar">
        <div class="home-btn current-page-indicator">
          <i class="bi bi-house"></i>
        </div>
        <div class="tasks-btn"><i class="bi bi-journal-album"></i></div>
        <div class="newtask-btn"><i class="bi bi-plus"></i></div>
        <div class="calendar-btn"><i class="bi bi-calendar-date"></i></div>
        <div class="setting-btn"><i class="bi bi-gear"></i></div>
      </div>
    </div>
  </body>
</html>
