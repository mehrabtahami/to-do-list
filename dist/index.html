<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="shortcut icon" href="094f737790789e7c0a6f.png" type="image/x-icon"/><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/><script src="https://cdn.tailwindcss.com"></script><title>To Do List by Younes</title><script defer="defer" src="main.js"></script></head><body><div id="container"><div id="homepage-container"><nav class="header"><div class="profile"><img src="8083c05409ce022091a2.jpeg" alt="profile picture example"/></div><div class="welcome"><h3>Good Morning <i class="bi bi-cloud-sun-fill" style="color:#fbfbfb"></i></h3><p class="username">Younes Fouladi</p></div><div class="notification navicon"><i class="bi bi-bell"></i></div><div class="search-bar"><i class="bi bi-search"></i> <input name="search-bar" id="search-bar" minlength="3" placeholder="Search your task..."/></div></nav><div class="calendar-container"></div><div class="homepage-tasks"><h3>Today's Tasks</h3><div class="tasks-container"></div></div></div><div id="navbar"><div class="home-btn current-page-indicator"><i class="bi bi-house"></i></div><div class="tasks-btn"><i class="bi bi-journal-album"></i></div><div class="newtask-btn"><i class="bi bi-plus"></i></div><div class="calendar-btn"><i class="bi bi-calendar-date"></i></div><div class="setting-btn"><i class="bi bi-gear"></i></div></div><div id="newtask-modal" class="modal"><form action="" method="post" id="newtask"><legend>Create a new task</legend><label for="title">Title</label> <input name="title" id="title" placeholder="Enter your task title" required minlength="7"/> <label for="description">Description</label> <textarea name="description" id="description" placeholder="Describe your task a little" rows="10" cols="10" minlength="7" maxlength="50" required></textarea> <label for="duedate">Duedate</label> <input type="date" name="duedate" id="duedate"/><div class="btn-container"><button type="reset" class="btn cancel-btn">Cancel</button> <button type="submit" class="btn submit-btn">Create</button></div></form></div></div></body></html>
